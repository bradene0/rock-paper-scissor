<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-200 via-blue-400 to-blue-600 min-h-screen flex items-center justify-center">

  <div class="container mx-auto text-center">
    <h1 class="text-4xl font-bold mb-8">Rock Paper Scissors Game</h1>
    <div id="game" class="flex justify-around items-center">
      <div id="rock" class="choice cursor-pointer p-4 border border-gray-300 rounded shadow-md">
        Rock
      </div>
      <div id="paper" class="choice cursor-pointer p-4 border border-gray-300 rounded shadow-md">
        Paper
      </div>
      <div id="scissors" class="choice cursor-pointer p-4 border border-gray-300 rounded shadow-md">
        Scissors
      </div>
    </div>
    <div id="result" class="mt-8 text-2xl font-semibold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
